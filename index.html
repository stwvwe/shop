<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('img/website bcg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        
        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 300px;
            text-align: center;
            transition: transform 0.3s;
            border-radius: 15px; /* Apply border-radius for curved edges */
            background-color: #fff; /* Add background color for the card */
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h2 {
            margin-top: 10px;
        }

        .product .price {
            font-weight: bold;
        }

        .buy-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    .top-section {
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .top-section h1 {
            font-size: 24px;
        }

        /* Styles for the horizontal navigation */
        .top-nav {
            display: flex;
            justify-content: space-around;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .top-nav li {
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
        }

        /* Styles for white text in links */
        .top-nav a {
            color: #fff; /* Set text color to white */
            text-decoration: none; /* Remove underline */
        }

        /* Styles for the "Reviews" link */
        .top-nav a.reviews {
            /* Add specific styles for the "Reviews" link if needed */
        }

        /* Styles for the "FAQ" link */
        .top-nav a.faq {
            /* Add specific styles for the "FAQ" link if needed */
        }
    </style>
</head>
<body>
    <div class="top-section">
        <h1>PLUG BOOSTS</h1>
        <ul class="top-nav">
            <li><a href="reviews.html" class="reviews">Reviews</a></li>
            <li><a href="#" class="faq">FAQ</a></li>
        </ul>
    </div>

    <div class="product">
        <h2>Server Boost</h2> <!-- Change this line -->
        <img src="img/serverboosts.png" alt="Server Boost">
        <h2>$1.1/3month</h2> <!-- Keep this line if you want the title to remain -->
        <button class="buy-button" onclick="redirectToNextPage('checkouts/checkout-serverboosts.html')">Buy</button>
    </div>

    <div class="product">
        <h2>Nitro</h2>
        <img src="img/discord nitro.png" alt="Nitro">
        <h2>$5/month</h2>
        <button class="buy-button" onclick="redirectToNextPage('checkouts/checkout-nitro.html')">Buy</button>
    </div>

    <div class="product">
        <h2>Spotify Solo</h2>
        <img src="img/spotify.png" alt="Spotify Solo">
        <h2>$4/month</h2>
        <button class="buy-button" onclick="redirectToNextPage('checkouts/checkout-nitro.html')">Buy</button>
    </div>

     <div class="product">
        <h2>Spotify Duo</h2>
        <img src="img/spotify.png" alt="Spotify Solo">
        <h2>$5.montho</h2>
        <button class="buy-button" onclick="redirectToNextPage('checkouts/checkout-nitro.html')">Buy</button>
    </div>

    <div class="product">
        <h2> Spotify Family</h2>
        <img src="img/spotify.png" alt="Spotify Family">
        <h2>$6/month</h2>
        <button class="buy-button" onclick="redirectToNextPage('checkouts/checkout-nitro.html')">Buy</button>
    </div>

    <!-- Add other product cards here -->

    <script>
        function redirectToNextPage(nextPage) {
            window.location.href = nextPage;
        }
    </script>
</body>
</html>
