<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('img/website bcg.jpg'); /* Specify the path to your background image */
            background-size: cover; /* Cover the entire viewport */
            background-repeat: no-repeat; /* Prevent image from repeating */
            background-attachment: fixed; /* Fixed background position */
        }

        .top-bar {
            background-color: #007bff;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            width: 300px;
            text-align: center;
            transition: transform 0.3s;
            position: relative;
            background-color: #130021;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h2 {
            margin-top: 10px;
        }

        /* Add styles for the name label */
        .product .name-label {
    background-color: transparent; /* Make the background transparent */
    color: #f423f7; /* Set text color to pinkish-purple */
    padding: 10px 5px; /* Add top and bottom padding */
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    font-weight: bold; /* Make the text bold */
}


        .buy-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <h1>Welcome to our Product Catalog</h1>
    </div>

    <!-- Product Cards -->
    <div class="product">
        <div class="name-label">Server Boost</div>
        <img src="img/serverboosts.png" alt="Server Boost">
        <h2>Server Boost</h2>
        <p>Price: $10/month</p>
        <button class="buy-button" onclick="redirectToNextPage('file:///C:/htmls/checkouts/checkout-serverboosts.html')">Buy</button>
    </div>

      <div class="product">
        <img src="img/discord nitro.png" alt="Nitro">
        <h2>Nitro</h2>
        <p>Price: $5/month</p>
        <button class="buy-button" onclick="redirectToNextPage('file:///C:/htmls/checkouts/checkout-nitro.html')">Buy</button>
    </div>

    <div class="product">
        <img src="img/spotify.png" alt="Spotify Solo">
        <h2>Spotify Solo</h2>
        <p>Price: $5/month</p> <!-- Replace X.XX with the actual price -->
        <button class="buy-button" onclick="redirectToNextPage('spotify-solo.html')">Buy</button>
    </div>

    <div class="product">
        <img src="img/spotify.png" alt="Spotify Solo">
        <h2>Spotify Duo</h2>
        <p>Price: $X.XX/month</p> <!-- Replace X.XX with the actual price -->
        <button class="buy-button" onclick="redirectToNextPage('spotify-solo.html')">Buy</button>
    </div>

    <div class="product">
        <img src="img/spotify.png" alt="Spotify Solo">
        <h2>Spotify Family</h2>
        <p>Price: $X.XX/month</p> <!-- Replace X.XX with the actual price -->
        <button class="buy-button" onclick="redirectToNextPage('spotify-solo.html')">Buy</button>
    </div>

    <script>
        function redirectToNextPage(nextPage) {
            window.location.href = nextPage;
        }
    </script>
</body>
</html>
